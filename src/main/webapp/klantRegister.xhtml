<ui:composition template="/WEB-INF/templates/common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">

		<h:form>
		<h:panelGrid id ="registerKlant" columns = "3" border ="0" cellpadding ="1" cellspacing ="0">
			<h:outputLabel value ="Voornaam" />
			<h:inputText id="voornaam" size ="20" label="Voornaam" required="true" value="#{sessionScope.klant.voornaam}">
				<f:validateLength for="voornaam" minimum="2" maximum="20" />
			</h:inputText>
			<h:message for="voornaam" style="color:red" />

			<h:outputLabel value ="Tussenvoegsel" />
			<h:inputText id="tussenvoegsel" size ="20" label="Tussenvoegsel" required="false" value="#{sessionScope.klant.tussenvoegsel}">
				<f:validateLength for="tussenvoegsel" maximum="20" />
			</h:inputText>
			<h:message for="tussenvoegsel" style="color:red" />

			<h:outputLabel value ="Achternaam" />
			<h:inputText id="achternaam" size ="20" label="Achternaam" required="true" value="#{sessionScope.klant.achternaam}">
				<f:validateLength for="achternaam" minimum="2" maximum="20" />
			</h:inputText>
			<h:message for="achternaam" style="color:red" />

			<h:outputLabel value ="E-mail" />
			<h:inputText id="email" size ="20" label="E-mail" required="true" value="#{sessionScope.klant.email}">
				<f:validator validatorId="com.adm.validators.EmailValidator" />
			</h:inputText>
			<h:message for="email" style="color:red" />

			<h:outputLabel value ="Password" />
			<h:inputSecret id="password" size="20" label="Password" required="true" value="#{sessionScope.klant.password}">
				<f:validateLength for="password" minimum="8" maximum="100" />
			</h:inputSecret>
			<h:message for="password" style="color:red" />

			<h:commandButton id="submit" action="#{servletController.registerCustomer}" value="Register"  />

		</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
