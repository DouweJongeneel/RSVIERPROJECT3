<ui:composition template="/WEB-INF/templates/common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
		<h:form>
		<p:panelGrid id ="registerKlant" columns = "2">

			<p:outputLabel value ="E-mail" />
			<p:inputText id="userName" value="#{sessionController.userName}" size ="20" label="E-mail" required="true">
			</p:inputText>


			<p:outputLabel value ="Password" />
			<p:password id="password" value="#{sessionController.password}" size="20" label="Password" required="true">
			</p:password>


			<p:commandButton action="#{sessionController.checkLogin}" value="Login"/>

		</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
