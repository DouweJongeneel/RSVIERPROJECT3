<ui:composition template="/WEB-INF/templates/common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

		
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Kies een betaalmethode" />
				<p:selectOneMenu id="betaalMethode" value="#{bestellingController.betaalwijze}" style="width:125px">
					<f:selectItem itemLabel="IDeal" itemValue=" IDeal" />
					<f:selectItem itemLabel="Paypal" itemValue="Paypal" />
					<f:selectItem itemLabel="Creditcard" itemValue="Creditcard" />
					<f:selectItem itemLabel="Contant" itemValue="Contant" />
				</p:selectOneMenu>
				<p:commandButton value="Bevestigen" action="#{bestellingController.plaatsBestelling}"/>
			</p:panelGrid>
		</h:form>





    </ui:define>
</ui:composition>
