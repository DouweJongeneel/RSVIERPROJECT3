<ui:composition template="/WEB-INF/templates/common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
		<h:form>
		<h:panelGrid id ="registerKlant" columns = "2" border ="0" cellpadding =" 10" cellspacing ="0">

			<h:outputLabel value ="E-mail" />
			<h:inputText id="userName" value="#{sessionController.userName}" size ="20" label="E-mail" required="true">
			</h:inputText>


			<h:outputLabel value ="Password" />
			<h:inputSecret id="password" value="#{sessionController.password}" size="20" label="Password" required="true">
			</h:inputSecret>


			<h:commandButton action="#{sessionController.checkLogin}" value="Login"/>

		</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
