<ui:composition template="/WEB-INF/templates/common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">

		<h:form>
			<h:panelGrid id ="klantProfile" columns="2" border="0" cellspacing="0" cellpadding="1">
				<h:outputLabel value ="Voornaam" />
				<h:inputText value="#{sessionScope.klant.voornaam}"
							 size="30" disabled="#{not sessionScope.klant.canEdit}" />

				<h:outputLabel value ="tussenvoegsel" />
				<h:inputText value="#{sessionScope.klant.tussenvoegsel}"
							 size="30" disabled="#{not sessionScope.klant.canEdit}" />
				
				<h:outputLabel value ="Achternaam" />
				<h:inputText value="#{sessionScope.klant.achternaam}"
							 size="30" disabled="#{not sessionScope.klant.canEdit}" />
				
				<h:outputLabel value ="Email" />
				<h:inputText value="#{sessionScope.klant.email}"
							 size="30" disabled="#{not sessionScope.klant.canEdit}" />
				
				<h:outputLabel value ="wachtwoord" />
				<h:inputSecret value="#{sessionScope.klant.tempPassword}" 
							 size="30" disabled="#{not sessionScope.klant.canEdit}" />
				
				<h:commandButton value="Edit" 
								 action="#{sessionScope.klant.setCanEdit(true)}" 
                  rendered="#{not sessionScope.klant.canEdit}">        

               </h:commandButton>
				
				<h:commandButton value="Submit" action="#{servletController.editUser}" />


			</h:panelGrid>
		</h:form>


	</ui:define>
</ui:composition>
