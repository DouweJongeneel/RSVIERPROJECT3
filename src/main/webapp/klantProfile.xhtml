<ui:composition template="/WEB-INF/templates/common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="content">

		<h:form>

			<h:panelGrid id ="registerKlant" columns = "3" border ="0" cellpadding ="1" cellspacing ="0">
				<h:outputLabel value ="Voornaam" />
				<h:inputText id="voornaam" value="#{sessionScope.klant.voornaam}" size="30" disabled="#{not sessionScope.klant.canEdit}">
					<f:validateLength for="voornaam" minimum="2" maximum="20" />
				</h:inputText>
				<h:message for="voornaam" style="color:red" />

				<h:outputLabel value ="tussenvoegsel" />
				<h:inputText id="tussenvoegsel" value="#{sessionScope.klant.tussenvoegsel}" size="30" disabled="#{not sessionScope.klant.canEdit}">
					<f:validateLength for="tussenvoegsel" maximum="20" />				
				</h:inputText>
				<h:message for="tussenvoegsel" style="color:red" />

				<h:outputLabel value ="Achternaam" />
				<h:inputText id="achternaam" value="#{sessionScope.klant.achternaam}" size="30" disabled="#{not sessionScope.klant.canEdit}">
					<f:validateLength for="achternaam" minimum="2" maximum="20" />				
				</h:inputText>
				<h:message for="achternaam" style="color:red" />

				<h:outputLabel value ="Email" />
				<h:inputText id="email" value="#{sessionScope.klant.email}" size="30" disabled="#{not sessionScope.klant.canEdit}">
					<f:validator validatorId="com.adm.validators.EmailValidator" />				
				</h:inputText>
				<h:message for="email" style="color:red" />

				<h:outputLabel value ="wachtwoord" />
				<h:inputSecret id="password" value="#{sessionScope.klant.tempPassword}" size="30" disabled="#{not sessionScope.klant.canEdit}">
					<f:validateLength for="password" minimum="8" maximum="100" />				
				</h:inputSecret>
				<h:message for="password" style="color:red" />

				<h:commandButton value="Edit" 
								 action="#{sessionScope.klant.setCanEdit(true)}" rendered="#{not sessionScope.klant.canEdit}">        
				</h:commandButton>

				<h:commandButton value="Submit" action="#{servletController.editUser}" />


			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
